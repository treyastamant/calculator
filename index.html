<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculate</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculate</h1>
    <div id="calc">
      <div id="display">0</div>
      <div id="buttons">
        <div id="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button data-type="decimal">.</button>
          <button data-type="clear">clear</button>
        </div> 
        <div id="operators">
          <div id="mainOps">
            <button data-type="add">+</button>
            <button data-type="subtract">-</button>
            <button data-type="multiply">x</button>
            <button data-type="divide">/</button>
          </div>
          <button data-type="calculate" id="equals">=</button>
        </div>
      </div>

      
    </div>
  </body>
</html>
